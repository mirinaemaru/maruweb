name: E2E Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # 수동 실행 허용

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'

jobs:
  api-e2e-tests:
    name: API E2E Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout maruweb
        uses: actions/checkout@v4

      - name: Checkout cautostock
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/cautostock
          path: cautostock
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Start cautostock server
        run: |
          cd cautostock
          chmod +x ./gradlew
          ./gradlew bootRun -Dspring.profiles.active=test &
          echo "Waiting for cautostock to start..."
          sleep 30
          for i in {1..30}; do
            if curl -s http://localhost:8099/health | grep -q "UP"; then
              echo "cautostock is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
        continue-on-error: true

      - name: Run API E2E Tests
        run: |
          ./mvnw test -Dtest=*E2ETest -Dspring.profiles.active=e2e -B
        env:
          TRADING_API_BASE_URL: http://localhost:8099

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-e2e-test-results
          path: target/surefire-reports/

  ui-e2e-tests:
    name: UI E2E Tests
    runs-on: ubuntu-latest
    needs: api-e2e-tests

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: maruweb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout maruweb
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build maruweb
        run: ./mvnw package -DskipTests -B

      - name: Start maruweb server
        run: |
          java -jar -Dspring.profiles.active=test target/*.jar &
          echo "Waiting for maruweb to start..."
          sleep 30
          for i in {1..30}; do
            if curl -s http://localhost:8090 > /dev/null; then
              echo "maruweb is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
        env:
          DB_URL: jdbc:h2:mem:testdb;MODE=MySQL
          DB_USERNAME: sa
          DB_PASSWORD: ''

      - name: Run UI E2E Tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-e2e-test-results
          path: test-results/

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [api-e2e-tests, ui-e2e-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.api-e2e-tests.result }}" == "failure" ] || [ "${{ needs.ui-e2e-tests.result }}" == "failure" ]; then
            echo "E2E tests failed!"
            exit 1
          else
            echo "E2E tests passed!"
          fi
