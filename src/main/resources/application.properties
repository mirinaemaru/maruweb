# Server Configuration
server.port=8090

# MariaDB Configuration
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/maruweb?createDatabaseIfNotExist=true
spring.datasource.username=nextman
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# DevTools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400

# Google OAuth2 Configuration (for Calendar sync - using custom implementation)
google.oauth2.client-id=${GOOGLE_CLIENT_ID:your-client-id-here}
google.oauth2.client-secret=${GOOGLE_CLIENT_SECRET:your-client-secret-here}
google.oauth2.redirect-uri=http://localhost:8090/calendar/oauth2/callback

# Calendar Sync Configuration
calendar.sync.enabled=true
calendar.sync.interval-minutes=15
calendar.sync.auto-sync-on-startup=false

# Encryption key for OAuth tokens (32 characters minimum)
calendar.oauth.encryption-key=${CALENDAR_ENCRYPTION_KEY:change-this-to-random-32-char-key-in-production}

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
