# Common Configuration (All Environments)
# Use profiles: -Dspring.profiles.active=dev or -Dspring.profiles.active=prod

# MariaDB Configuration
# SECURITY: Database credentials should be set via environment variables
# See .env.example for template
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/maruweb?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Google OAuth2 Configuration (for Calendar sync - using custom implementation)
# SECURITY: OAuth credentials must be set via environment variables
# Get credentials from: https://console.cloud.google.com/apis/credentials
google.oauth2.client-id=${GOOGLE_CLIENT_ID}
google.oauth2.client-secret=${GOOGLE_CLIENT_SECRET}

# Calendar Sync Configuration
calendar.sync.enabled=true
calendar.sync.interval-minutes=15
calendar.sync.auto-sync-on-startup=false

# Encryption key for OAuth tokens (32 characters minimum)
# SECURITY: Generate secure key with: openssl rand -base64 32
# Must be set via environment variable CALENDAR_ENCRYPTION_KEY
calendar.oauth.encryption-key=${CALENDAR_ENCRYPTION_KEY}

# Trading System API Configuration
trading.api.base-url=${TRADING_API_BASE_URL:http://localhost:8099}
trading.api.connect-timeout=${TRADING_API_CONNECT_TIMEOUT:5000}
trading.api.read-timeout=${TRADING_API_READ_TIMEOUT:10000}
