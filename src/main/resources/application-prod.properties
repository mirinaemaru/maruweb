# Production Environment Configuration (Mac Mini Home Server)
# Usage: java -jar -Dspring.profiles.active=prod maruweb.jar

# Server Configuration
server.port=8090
server.servlet.context-path=/

# DevTools Configuration (Disabled for Production)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Logging (Minimal for Production)
logging.level.root=WARN
logging.level.com.maru=INFO
logging.level.org.hibernate.SQL=WARN

# Google OAuth2 Configuration (Production)
google.oauth2.redirect-uri=${GOOGLE_OAUTH_REDIRECT_URI:http://localhost:8090/calendar/oauth2/callback}

# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# File Upload Path (Mac Mini local directory)
kanban.file.upload-dir=/opt/maruweb/uploads/kanban

# Trading API URL (Local Mac Mini)
trading.api.base-url=${TRADING_API_BASE_URL:http://localhost:8099}

# System Log Configuration (Mac Mini local directory)
system.log.directory=/opt/maruweb/logs
system.log.current-file=maruweb.log

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true

# Connection Pool Settings for Production (Single server optimized)
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
