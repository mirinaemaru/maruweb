<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>D-Day</title>
    <th:block layout:fragment="extra-css">
    <link rel="stylesheet" th:href="@{/css/dday.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
<div class="container">
                    <div class="page-header">
                        <h1>‚è∞ D-Day</h1>
                        <p>Track your important dates</p>
                    </div>

                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                    <!-- Add D-Day Form -->
                    <div class="add-dday-section">
                        <form th:action="@{/dday}" method="post" th:object="${newDDay}" class="add-dday-form">
                            <div class="form-row">
                                <input type="text" th:field="*{title}" placeholder="D-Day title..." class="dday-input" required>
                                <input type="date" th:field="*{targetDate}" class="date-input" required>
                                <select th:field="*{icon}" class="icon-select">
                                    <option value="üéØ">üéØ Target</option>
                                    <option value="üéÇ">üéÇ Birthday</option>
                                    <option value="üíç">üíç Anniversary</option>
                                    <option value="‚úàÔ∏è">‚úàÔ∏è Travel</option>
                                    <option value="üéì">üéì Graduation</option>
                                    <option value="üíº">üíº Work</option>
                                    <option value="üèÉ">üèÉ Exercise</option>
                                    <option value="üìÖ">üìÖ Event</option>
                                </select>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>

                    <!-- Upcoming D-Days -->
                    <div class="dday-section">
                        <h2 class="section-title">Upcoming</h2>
                        <div th:if="${#lists.isEmpty(upcomingDDays)}" class="empty-state">
                            <p>No upcoming D-Days</p>
                        </div>
                        <div class="dday-grid" th:unless="${#lists.isEmpty(upcomingDDays)}">
                            <div th:each="dday : ${upcomingDDays}" class="dday-card" th:classappend="${dday.today} ? 'today' : ''">
                                <div class="dday-icon" th:text="${dday.icon}">üéØ</div>
                                <div class="dday-info">
                                    <h3 th:text="${dday.title}">Title</h3>
                                    <p class="dday-date" th:text="${#temporals.format(dday.targetDate, 'yyyy-MM-dd (E)')}">2024-01-01</p>
                                </div>
                                <div class="dday-count" th:classappend="${dday.today} ? 'today' : ''">
                                    <span th:text="${dday.DDayDisplay}">D-30</span>
                                </div>
                                <div class="dday-actions">
                                    <a th:href="@{/dday/{id}/edit(id=${dday.id})}" class="btn btn-edit btn-small">Edit</a>
                                    <form th:action="@{/dday/{id}/delete(id=${dday.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-delete btn-small" onclick="return confirm('Delete this D-Day?')">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Past D-Days -->
                    <div class="dday-section" th:unless="${#lists.isEmpty(pastDDays)}">
                        <h2 class="section-title past">Past</h2>
                        <div class="dday-grid past">
                            <div th:each="dday : ${pastDDays}" class="dday-card past">
                                <div class="dday-icon" th:text="${dday.icon}">üéØ</div>
                                <div class="dday-info">
                                    <h3 th:text="${dday.title}">Title</h3>
                                    <p class="dday-date" th:text="${#temporals.format(dday.targetDate, 'yyyy-MM-dd (E)')}">2024-01-01</p>
                                </div>
                                <div class="dday-count past">
                                    <span th:text="${dday.DDayDisplay}">D+30</span>
                                </div>
                                <div class="dday-actions">
                                    <a th:href="@{/dday/{id}/edit(id=${dday.id})}" class="btn btn-edit btn-small">Edit</a>
                                    <form th:action="@{/dday/{id}/delete(id=${dday.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-delete btn-small" onclick="return confirm('Delete this D-Day?')">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</body>
</html>
