<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Edit Todo</title>
</head>
<body>
    <div layout:fragment="content">
<div class="container">
                    <header>
                        <h1>Edit Todo</h1>
                        <a th:href="@{/todos(filter=${filter})}" class="btn btn-secondary">Back to List</a>
                    </header>

                    <div class="edit-form">
                        <form th:action="@{/todos/{id}(id=${todo.id})}" method="post" th:object="${todo}">
                            <input type="hidden" name="filter" th:value="${filter}">
                            <div class="form-group">
                                <label for="title">Title *</label>
                                <input type="text"
                                       id="title"
                                       th:field="*{title}"
                                       class="todo-input"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description"
                                          th:field="*{description}"
                                          class="todo-textarea"
                                          rows="5"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="hidden" name="_completed" value="on">
                                    <input type="checkbox" th:checked="${todo.completed == 'Y'}" name="completed" value="Y">
                                    <span>Mark as completed</span>
                                </label>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Update Todo</button>
                                <a th:href="@{/todos(filter=${filter})}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
    </div>
</body>
</html>
