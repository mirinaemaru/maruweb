<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo - Maru Web</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- LiveReload Script -->
    <script th:if="${@environment.getProperty('spring.devtools.livereload.enabled') != 'false'}">
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Menu -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Maru Web</h2>
                <p class="sidebar-subtitle">Management System</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active">
                        <a th:href="@{/todos}">
                            <span class="menu-icon">üìù</span>
                            <span class="menu-text">Todo</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/calendar}">
                            <span class="menu-icon">üìÖ</span>
                            <span class="menu-text">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/shortcuts}">
                            <span class="menu-icon">üîó</span>
                            <span class="menu-text">Shortcuts</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2024 Maru Web</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="container">
                    <header>
                        <h1>Edit Todo</h1>
                        <a th:href="@{/todos}" class="btn btn-secondary">Back to List</a>
                    </header>

                    <div class="edit-form">
                        <form th:action="@{/todos/{id}(id=${todo.id})}" method="post" th:object="${todo}">
                            <div class="form-group">
                                <label for="title">Title *</label>
                                <input type="text"
                                       id="title"
                                       th:field="*{title}"
                                       class="todo-input"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description"
                                          th:field="*{description}"
                                          class="todo-textarea"
                                          rows="5"></textarea>
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" th:checked="${todo.completed == 'Y'}" name="completed" value="Y">
                                    <span>Mark as completed</span>
                                </label>
                                <input type="hidden" name="completed" value="N">
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Update Todo</button>
                                <a th:href="@{/todos}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
