<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>종목 관리</title>
    <th:block layout:fragment="extra-css">
        <style>
            .instruments-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
            }

            .page-header {
                margin-bottom: 40px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 40px;
                border-radius: 16px;
                color: white;
                box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            }
            [data-theme="dark"] .page-header {
                background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .page-header h2 {
                font-size: 36px;
                font-weight: 700;
                margin: 0;
                color: white;
            }

            .badge.bg-secondary {
                background: rgba(255, 255, 255, 0.2) !important;
                color: white !important;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 14px;
                position: relative;
                top: -2px;
            }

            .alert {
                padding: 20px 28px;
                border-radius: 12px;
                margin-bottom: 30px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                animation: slideDown 0.3s ease-out;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .card {
                background: var(--bg-secondary);
                border: none;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                transition: background-color 0.3s ease;
                margin-bottom: 20px;
            }

            .card-body {
                color: var(--text-primary);
                padding: 30px;
            }

            .filter-form {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                align-items: center;
            }

            .filter-item {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .filter-buttons {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-left: auto;
            }

            .form-label {
                color: var(--text-primary);
                font-weight: 600;
                font-size: 14px;
                margin-bottom: 0;
                white-space: nowrap;
            }

            .form-select, .form-control {
                background: var(--bg-tertiary);
                border: 2px solid var(--border-color);
                color: var(--text-primary);
                padding: 10px 12px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }

            .form-select:focus, .form-control:focus {
                background: var(--bg-tertiary);
                border-color: #667eea;
                color: var(--text-primary);
                outline: none;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .btn {
                padding: 10px 24px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 600;
                transition: all 0.3s;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            }

            [data-theme="dark"] .btn-primary {
                background: #6c757d;
                box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            }

            [data-theme="dark"] .btn-primary:hover {
                background: #5a6268;
            }

            .btn-outline-secondary {
                border: 2px solid var(--border-color);
                color: var(--text-primary);
                background: transparent;
            }

            .btn-outline-secondary:hover {
                background: var(--bg-tertiary);
                border-color: var(--text-primary);
                color: var(--text-primary);
            }

            .btn-sm.btn-outline-primary {
                padding: 6px 12px;
                font-size: 12px;
            }

            [data-theme="dark"] .btn-sm.btn-outline-primary {
                border-color: #6c757d;
                color: #6c757d;
            }

            [data-theme="dark"] .btn-sm.btn-outline-primary:hover {
                background: #6c757d;
                color: white;
                border-color: #6c757d;
            }

            .table-responsive {
                border-radius: 8px;
                overflow: hidden;
            }

            .table {
                color: var(--text-primary);
                margin-bottom: 0;
            }

            .table thead {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }

            [data-theme="dark"] .table thead {
                background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
            }

            .table thead th {
                padding: 15px 12px;
                font-weight: 600;
                font-size: 13px;
                text-transform: uppercase;
                border: none;
            }

            .table tbody tr {
                background: var(--bg-secondary);
                border-bottom: 1px solid var(--border-color);
                transition: background-color 0.2s;
            }

            .table tbody tr:hover {
                background: var(--bg-tertiary);
            }

            .table tbody td {
                padding: 15px 12px;
                border: none;
                vertical-align: middle;
            }

            .text-muted {
                color: var(--text-muted) !important;
            }

            .badge {
                padding: 4px 10px;
                border-radius: 4px;
                font-size: 10px;
                font-weight: 600;
            }

            .badge.bg-primary {
                background: #667eea !important;
            }

            .badge.bg-success {
                background: #28a745 !important;
            }

            .badge.bg-warning {
                background: #ffc107 !important;
            }

            .badge.bg-danger {
                background: #dc3545 !important;
            }

            [data-theme="dark"] .badge.bg-primary,
            [data-theme="dark"] .badge.bg-success,
            [data-theme="dark"] .badge.bg-warning,
            [data-theme="dark"] .badge.bg-danger {
                background: #6c757d !important;
                color: white !important;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="instruments-container">
        <div class="page-header">
            <h2>
                <i class="bi bi-graph-up me-2"></i>종목 관리
                <span class="badge bg-secondary ms-3" th:text="'총 ' + ${#numbers.formatInteger(total, 0, 'COMMA')} + '개'"></span>
            </h2>
        </div>

        <!-- 알림 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- 필터 -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/trading/instruments" class="filter-form">
                    <div class="filter-item">
                        <label class="form-label">시장</label>
                        <select name="market" class="form-select">
                            <option value="">전체</option>
                            <option value="KOSPI" th:selected="${selectedMarket == 'KOSPI'}">KOSPI</option>
                            <option value="KOSDAQ" th:selected="${selectedMarket == 'KOSDAQ'}">KOSDAQ</option>
                            <option value="KONEX" th:selected="${selectedMarket == 'KONEX'}">KONEX</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label class="form-label">상태</label>
                        <select name="status" class="form-select">
                            <option value="">전체</option>
                            <option value="LISTED" th:selected="${selectedStatus == 'LISTED'}">상장</option>
                            <option value="SUSPENDED" th:selected="${selectedStatus == 'SUSPENDED'}">거래정지</option>
                            <option value="DELISTED" th:selected="${selectedStatus == 'DELISTED'}">상장폐지</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label class="form-label">거래 가능</label>
                        <select name="tradable" class="form-select">
                            <option value="">전체</option>
                            <option value="true" th:selected="${selectedTradable == true}">거래 가능</option>
                            <option value="false" th:selected="${selectedTradable == false}">거래 불가</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label class="form-label">종목 검색</label>
                        <input type="text" name="search" class="form-control" placeholder="종목명 또는 코드"
                               th:value="${searchKeyword}">
                    </div>
                    <div class="filter-buttons">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-1"></i>검색
                        </button>
                        <a href="/trading/instruments" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-counterclockwise me-1"></i>초기화
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- 종목 목록 테이블 -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>종목코드</th>
                                <th>종목명 (한글)</th>
                                <th>종목명 (영문)</th>
                                <th>시장</th>
                                <th>업종</th>
                                <th>상태</th>
                                <th class="text-center">거래 가능</th>
                                <th class="text-center">거래 정지</th>
                                <th>상장일</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(instruments)}">
                                <td colspan="10" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    조회된 종목이 없습니다.
                                </td>
                            </tr>
                            <tr th:each="inst : ${instruments}">
                                <td>
                                    <a th:href="@{/trading/instruments/{symbol}(symbol=${inst.symbol})}"
                                       th:text="${inst.symbol}" class="fw-bold text-decoration-none"></a>
                                </td>
                                <td th:text="${inst.nameKr}"></td>
                                <td th:text="${inst.nameEn}" class="text-muted small"></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${inst.market == 'KOSPI'} ? 'bg-primary' : (${inst.market == 'KOSDAQ'} ? 'bg-success' : 'bg-secondary')"
                                          th:text="${inst.market}"></span>
                                </td>
                                <td th:text="${inst.industry}" class="small"></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${inst.status == 'LISTED'} ? 'bg-success' : (${inst.status == 'SUSPENDED'} ? 'bg-warning text-dark' : 'bg-danger')"
                                          th:text="${inst.status == 'LISTED'} ? '상장' : (${inst.status == 'SUSPENDED'} ? '거래정지' : '상장폐지')"></span>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-switch d-inline-block">
                                        <input class="form-check-input tradable-toggle" type="checkbox"
                                               th:checked="${inst.tradable}"
                                               th:data-symbol="${inst.symbol}">
                                    </div>
                                </td>
                                <td class="text-center">
                                    <div class="form-check form-switch d-inline-block">
                                        <input class="form-check-input halted-toggle" type="checkbox"
                                               th:checked="${inst.halted}"
                                               th:data-symbol="${inst.symbol}">
                                    </div>
                                </td>
                                <td th:text="${inst.listingDate}" class="small"></td>
                                <td>
                                    <a th:href="@{/trading/instruments/{symbol}(symbol=${inst.symbol})}"
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script>
document.addEventListener('DOMContentLoaded', function() {
    // 거래 가능 토글
    document.querySelectorAll('.tradable-toggle').forEach(function(toggle) {
        toggle.addEventListener('change', function() {
            const symbol = this.dataset.symbol;
            const tradable = this.checked;

            fetch(`/trading/instruments/${symbol}/toggle-tradable?tradable=${tradable}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('변경 실패: ' + data.error);
                    this.checked = !tradable;
                }
            })
            .catch(err => {
                console.error('Error:', err);
                this.checked = !tradable;
            });
        });
    });

    // 거래 정지 토글
    document.querySelectorAll('.halted-toggle').forEach(function(toggle) {
        toggle.addEventListener('change', function() {
            const symbol = this.dataset.symbol;
            const halted = this.checked;

            fetch(`/trading/instruments/${symbol}/toggle-halted?halted=${halted}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('변경 실패: ' + data.error);
                    this.checked = !halted;
                }
            })
            .catch(err => {
                console.error('Error:', err);
                this.checked = !halted;
            });
        });
    });
});
</script>
</th:block>
</body>
</html>
