<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>백테스트 상세</title>
    <th:block layout:fragment="extra-css">
        <style>
            .backtest-detail-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
                padding-bottom: 40px;
            }

            .page-header {
                margin-bottom: 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 30px 40px;
                border-radius: 16px;
                color: white;
                box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            [data-theme="dark"] .page-header {
                background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .page-header h2 {
                font-size: 28px;
                font-weight: 700;
                margin: 0;
                color: white;
            }

            .page-header .strategy-badge {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                padding: 6px 14px;
                border-radius: 20px;
                font-size: 14px;
                margin-left: 15px;
            }

            .header-buttons .btn {
                padding: 10px 20px;
                border-radius: 8px;
                font-weight: 600;
                margin-left: 10px;
            }

            .btn-header-danger {
                background: rgba(220, 53, 69, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;
            }

            .btn-header-danger:hover {
                background: #dc3545;
                color: white;
            }

            .btn-header-back {
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;
            }

            .btn-header-back:hover {
                background: rgba(255, 255, 255, 0.3);
                color: white;
            }

            .alert {
                padding: 15px 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            .card {
                background: var(--bg-secondary);
                border: none;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                transition: background-color 0.3s ease;
                margin-bottom: 20px;
                height: 100%;
            }

            .card-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 12px 12px 0 0 !important;
                padding: 15px 20px;
                border: none;
            }

            [data-theme="dark"] .card-header {
                background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
            }

            .card-header h5 {
                margin: 0;
                font-size: 16px;
                font-weight: 600;
            }

            .card-body {
                color: var(--text-primary);
                padding: 20px;
            }

            .table {
                color: var(--text-primary);
                margin-bottom: 0;
            }

            .table th {
                color: var(--text-muted);
                font-weight: 500;
                border: none;
                padding: 10px 0;
            }

            .table td {
                color: var(--text-primary);
                border: none;
                padding: 10px 0;
            }

            .text-muted {
                color: var(--text-muted) !important;
            }

            .text-success {
                color: #28a745 !important;
            }

            .text-danger {
                color: #dc3545 !important;
            }

            .text-primary {
                color: #667eea !important;
            }

            [data-theme="dark"] .text-primary {
                color: #8b9df0 !important;
            }

            .badge.bg-secondary {
                background: var(--bg-tertiary) !important;
                color: var(--text-primary) !important;
                padding: 5px 10px;
                font-weight: 500;
            }

            .metric-value {
                font-size: 2rem;
                font-weight: 700;
                font-family: 'Courier New', monospace;
            }

            .metric-label {
                font-size: 13px;
                color: var(--text-muted);
                margin-top: 5px;
            }

            .metrics-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                text-align: center;
            }

            .metric-item {
                padding: 15px;
                background: var(--bg-tertiary);
                border-radius: 10px;
            }

            .cards-row {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin-bottom: 20px;
            }

            @media (max-width: 768px) {
                .cards-row {
                    grid-template-columns: 1fr;
                }
                .page-header {
                    flex-direction: column;
                    gap: 15px;
                    text-align: center;
                }
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="backtest-detail-container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <h2>
                <i class="bi bi-bar-chart-line me-2"></i>백테스트 결과
                <span class="strategy-badge" th:text="${backtest.strategyId}"></span>
            </h2>
            <div class="header-buttons">
                <button type="button" class="btn btn-header-danger" onclick="confirmDelete()">
                    <i class="bi bi-trash me-1"></i>삭제
                </button>
                <a href="/trading/backtests/admin" class="btn btn-header-back">
                    <i class="bi bi-arrow-left me-1"></i>목록으로
                </a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        </div>

        <div th:if="${backtest != null and backtest.backtestId != null}">
            <!-- 첫 번째 행: 기본 정보 + 성과 지표 -->
            <div class="cards-row">
                <!-- 기본 정보 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-info-circle me-2"></i>기본 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th style="width: 40%">백테스트 ID</th>
                                <td th:text="${backtest.backtestId}" class="font-monospace small"></td>
                            </tr>
                            <tr>
                                <th>전략 ID</th>
                                <td th:text="${backtest.strategyId}" class="fw-bold"></td>
                            </tr>
                            <tr>
                                <th>종목</th>
                                <td>
                                    <span th:each="symbol, iter : ${backtest.symbols}">
                                        <span class="badge bg-secondary" th:text="${symbol}"></span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>기간</th>
                                <td>
                                    <span th:text="${backtest.startDate}"></span> ~
                                    <span th:text="${backtest.endDate}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>타임프레임</th>
                                <td th:text="${backtest.timeframe}"></td>
                            </tr>
                            <tr>
                                <th>초기 자본</th>
                                <td th:text="${#numbers.formatInteger(backtest.initialCapital, 3, 'COMMA')} + '원'"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 성과 지표 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-graph-up-arrow me-2"></i>성과 지표</h5>
                    </div>
                    <div class="card-body">
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <div class="metric-value"
                                     th:classappend="${backtest.totalReturn != null and backtest.totalReturn >= 0} ? 'text-success' : 'text-danger'"
                                     th:text="${backtest.totalReturn != null} ? ${#numbers.formatDecimal(backtest.totalReturn, 1, 2)} + '%' : '-'">
                                </div>
                                <div class="metric-label">총 수익률</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value text-primary"
                                     th:text="${backtest.sharpeRatio != null} ? ${#numbers.formatDecimal(backtest.sharpeRatio, 1, 2)} : '-'">
                                </div>
                                <div class="metric-label">Sharpe Ratio</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value text-danger"
                                     th:text="${backtest.maxDrawdown != null} ? ${#numbers.formatDecimal(backtest.maxDrawdown, 1, 2)} + '%' : '-'">
                                </div>
                                <div class="metric-label">최대 낙폭 (MDD)</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value"
                                     th:text="${backtest.winRate != null} ? ${#numbers.formatDecimal(backtest.winRate, 1, 1)} + '%' : '-'">
                                </div>
                                <div class="metric-label">승률</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 두 번째 행: 거래 통계 + 설정 정보 -->
            <div class="cards-row">
                <!-- 거래 통계 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-receipt me-2"></i>거래 통계</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th>총 거래 수</th>
                                <td th:text="${backtest.totalTrades}"></td>
                            </tr>
                            <tr>
                                <th>승리 거래</th>
                                <td th:text="${backtest.winningTrades}" class="text-success"></td>
                            </tr>
                            <tr>
                                <th>패배 거래</th>
                                <td th:text="${backtest.losingTrades}" class="text-danger"></td>
                            </tr>
                            <tr>
                                <th>평균 수익</th>
                                <td th:text="${backtest.avgProfit != null} ? ${#numbers.formatDecimal(backtest.avgProfit, 1, 2)} + '%' : '-'"></td>
                            </tr>
                            <tr>
                                <th>Profit Factor</th>
                                <td th:text="${backtest.profitFactor != null} ? ${#numbers.formatDecimal(backtest.profitFactor, 1, 2)} : '-'"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 설정 정보 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-gear me-2"></i>설정 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th>수수료</th>
                                <td th:text="${backtest.commission != null} ? ${#numbers.formatDecimal(backtest.commission * 100, 1, 4)} + '%' : '-'"></td>
                            </tr>
                            <tr>
                                <th>슬리피지</th>
                                <td th:text="${backtest.slippage != null} ? ${#numbers.formatDecimal(backtest.slippage * 100, 1, 4)} + '%' : '-'"></td>
                            </tr>
                            <tr>
                                <th>실행 시간</th>
                                <td th:text="${backtest.durationMs != null} ? ${backtest.durationMs} + 'ms' : '-'"></td>
                            </tr>
                            <tr>
                                <th>생성일시</th>
                                <td th:text="${backtest.createdAt}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 폼 -->
    <form id="deleteForm" th:action="@{/trading/backtests/admin/{id}/delete(id=${backtest.backtestId})}"
          method="post" style="display: none;">
    </form>
</div>

<th:block layout:fragment="scripts">
<script th:inline="javascript">
function confirmDelete() {
    const backtestId = [[${backtest.backtestId}]];
    if (confirm('이 백테스트를 삭제하시겠습니까?')) {
        document.getElementById('deleteForm').submit();
    }
}
</script>
</th:block>
</body>
</html>
