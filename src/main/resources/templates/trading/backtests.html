<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Î∞±ÌÖåÏä§ÌåÖ Í≤∞Í≥º</title>
    <style>
        .backtest-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 16px;
            color: white;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header .subtitle {
            font-size: 16px;
            opacity: 0.95;
        }

        .filter-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .filter-grid label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 14px;
        }

        .filter-grid input,
        .filter-grid select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .backtest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .backtest-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .backtest-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .backtest-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .backtest-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .backtest-date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .metric-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .metric-value.positive {
            color: #28a745;
        }

        .metric-value.negative {
            color: #dc3545;
        }

        .view-detail-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            display: block;
            transition: all 0.3s;
        }

        .view-detail-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-size: 16px;
        }

        /* Dark mode styles */
        [data-theme="dark"] header {
            background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .btn-primary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        [data-theme="dark"] .btn-primary:hover {
            background: #4a5568;
        }

        [data-theme="dark"] .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .btn-secondary:hover {
            background: #4a5568;
        }

        [data-theme="dark"] .backtest-card:hover {
            border-color: #8b9df0;
        }

        [data-theme="dark"] .view-detail-btn {
            background: var(--bg-tertiary);
        }

        [data-theme="dark"] .view-detail-btn:hover {
            background: #4a5568;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        [data-theme="dark"] .filter-grid input,
        [data-theme="dark"] .filter-grid select {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        [data-theme="dark"] .filter-grid input:focus,
        [data-theme="dark"] .filter-grid select:focus {
            border-color: #8b9df0;
            outline: none;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="backtest-container">
            <header>
                <h1>üìä Î∞±ÌÖåÏä§ÌåÖ Í≤∞Í≥º</h1>
                <p class="subtitle">Ï†ÑÎûµ Î∞±ÌÖåÏä§ÌåÖ Í≤∞Í≥º Î∞è ÏÑ±Í≥º Î∂ÑÏÑù</p>
            </header>

            <!-- Filter Section -->
            <div class="filter-section">
                <form th:action="@{/trading/backtests}" method="get">
                    <div class="filter-grid">
                        <div>
                            <label>Ï†ÑÎûµ ID</label>
                            <input type="text" name="strategyId" th:value="${strategyId}" placeholder="Ï†ÑÎûµ ID (ÏÑ†ÌÉùÏÇ¨Ìï≠)">
                        </div>
                        <div>
                            <label>ÏãúÏûë ÎÇ†Ïßú</label>
                            <input type="date" name="startDate" th:value="${startDate}">
                        </div>
                        <div>
                            <label>Ï¢ÖÎ£å ÎÇ†Ïßú</label>
                            <input type="date" name="endDate" th:value="${endDate}">
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button type="submit" class="btn btn-primary">üîç Ï°∞Ìöå</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/trading/backtests'">üîÑ Ï¥àÍ∏∞Ìôî</button>
                    </div>
                </form>
            </div>

            <!-- Backtest Results Grid -->
            <div th:if="${backtests == null || #lists.isEmpty(backtests)}" class="no-data">
                Î∞±ÌÖåÏä§ÌåÖ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.
            </div>

            <div class="backtest-grid" th:if="${backtests != null && !#lists.isEmpty(backtests)}">
                <div th:each="backtest : ${backtests}" class="backtest-card">
                    <div class="backtest-header">
                        <div>
                            <div class="backtest-name" th:text="${backtest.strategyName}">Strategy Name</div>
                            <div class="backtest-date" th:text="${backtest.startDate} + ' ~ ' + ${backtest.endDate}">2024-01-01 ~ 2024-12-31</div>
                        </div>
                    </div>

                    <div class="metric-grid">
                        <div class="metric">
                            <div class="metric-label">Ï¥ù ÏÜêÏùµ</div>
                            <div class="metric-value"
                                 th:classappend="${backtest.totalProfitLoss >= 0 ? 'positive' : 'negative'}"
                                 th:text="${#numbers.formatInteger(backtest.totalProfitLoss, 0, 'COMMA')}">0</div>
                        </div>

                        <div class="metric">
                            <div class="metric-label">ÏäπÎ•†</div>
                            <div class="metric-value" th:text="${#numbers.formatDecimal(backtest.winRate, 1, 1)} + '%'">0.0%</div>
                        </div>

                        <div class="metric">
                            <div class="metric-label">Ï¥ù Í±∞Îûò</div>
                            <div class="metric-value" th:text="${backtest.totalTrades}">0</div>
                        </div>

                        <div class="metric">
                            <div class="metric-label">ÏÉ§ÌîÑ ÎπÑÏú®</div>
                            <div class="metric-value" th:text="${#numbers.formatDecimal(backtest.sharpeRatio, 2, 2)}">0.00</div>
                        </div>
                    </div>

                    <a th:href="@{/trading/backtests/{id}(id=${backtest.id})}" class="view-detail-btn">
                        üìà ÏÉÅÏÑ∏ Î≥¥Í∏∞
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
