<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>백테스트 작업 결과</title>
    <th:block layout:fragment="extra-css">
        <style>
            .job-result-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 20px;
                padding-bottom: 40px;
            }

            .page-header {
                margin-bottom: 30px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 30px 40px;
                border-radius: 16px;
                color: white;
                box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            [data-theme="dark"] .page-header {
                background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .page-header h2 {
                font-size: 28px;
                font-weight: 700;
                margin: 0;
                color: white;
            }

            .page-header .job-badge {
                background: rgba(255, 255, 255, 0.2);
                color: white;
                padding: 6px 14px;
                border-radius: 20px;
                font-size: 12px;
                font-family: 'Courier New', monospace;
                margin-left: 15px;
            }

            .header-buttons .btn {
                padding: 10px 20px;
                border-radius: 8px;
                font-weight: 600;
                margin-left: 10px;
            }

            .btn-header-back {
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;
            }

            .btn-header-back:hover {
                background: rgba(255, 255, 255, 0.3);
                color: white;
            }

            .btn-header-mc {
                background: rgba(40, 167, 69, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: white;
            }

            .btn-header-mc:hover {
                background: rgba(40, 167, 69, 0.5);
                color: white;
            }

            [data-theme="dark"] .btn-header-back {
                background: var(--bg-tertiary);
                border-color: var(--border-color);
            }

            [data-theme="dark"] .btn-header-back:hover {
                background: #4a5568;
            }

            .alert {
                padding: 15px 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            }

            .card {
                background: var(--bg-secondary);
                border: none;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                transition: background-color 0.3s ease;
                margin-bottom: 20px;
                height: 100%;
            }

            .card-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 12px 12px 0 0 !important;
                padding: 15px 20px;
                border: none;
            }

            [data-theme="dark"] .card-header {
                background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
            }

            .card-header h5 {
                margin: 0;
                font-size: 16px;
                font-weight: 600;
            }

            .card-body {
                color: var(--text-primary);
                padding: 20px;
            }

            .table {
                color: var(--text-primary);
                margin-bottom: 0;
            }

            .table th {
                color: var(--text-muted);
                font-weight: 500;
                border: none;
                padding: 10px 0;
            }

            .table td {
                color: var(--text-primary);
                border: none;
                padding: 10px 0;
            }

            .text-muted {
                color: var(--text-muted) !important;
            }

            .text-success {
                color: #28a745 !important;
            }

            .text-danger {
                color: #dc3545 !important;
            }

            .text-primary {
                color: #667eea !important;
            }

            [data-theme="dark"] .text-primary {
                color: #8b9df0 !important;
            }

            .badge.bg-secondary {
                background: var(--bg-tertiary) !important;
                color: var(--text-primary) !important;
                padding: 5px 10px;
                font-weight: 500;
            }

            .metric-value {
                font-size: 2rem;
                font-weight: 700;
                font-family: 'Courier New', monospace;
            }

            .metric-label {
                font-size: 13px;
                color: var(--text-muted);
                margin-top: 5px;
            }

            .metrics-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                text-align: center;
            }

            .metric-item {
                padding: 15px;
                background: var(--bg-tertiary);
                border-radius: 10px;
            }

            .cards-row {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin-bottom: 20px;
            }

            /* 작업 메타데이터 카드 */
            .job-meta-card {
                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                color: white;
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 20px;
            }

            [data-theme="dark"] .job-meta-card {
                background: linear-gradient(135deg, #1e4620 0%, #134530 100%);
            }

            .job-meta-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }

            .job-meta-item {
                text-align: center;
            }

            .job-meta-value {
                font-size: 1.5rem;
                font-weight: 700;
                font-family: 'Courier New', monospace;
            }

            .job-meta-label {
                font-size: 12px;
                opacity: 0.8;
                margin-top: 5px;
            }

            @media (max-width: 768px) {
                .cards-row {
                    grid-template-columns: 1fr;
                }
                .job-meta-grid {
                    grid-template-columns: repeat(2, 1fr);
                }
                .page-header {
                    flex-direction: column;
                    gap: 15px;
                    text-align: center;
                }
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="job-result-container">
        <!-- 페이지 헤더 -->
        <div class="page-header">
            <h2>
                <i class="bi bi-check-circle me-2"></i>백테스트 완료
                <span class="job-badge" th:text="${jobId}"></span>
            </h2>
            <div class="header-buttons">
                <a th:if="${result != null and result['backtestId'] != null}"
                   th:href="@{/trading/backtests/admin/{id}/monte-carlo(id=${result['backtestId']})}"
                   class="btn btn-header-mc">
                    <i class="bi bi-graph-up me-1"></i>Monte Carlo
                </a>
                <a href="/trading/backtests/admin/async" class="btn btn-header-back">
                    <i class="bi bi-lightning-charge me-1"></i>새 백테스트
                </a>
                <a href="/trading/backtests/admin" class="btn btn-header-back">
                    <i class="bi bi-arrow-left me-1"></i>목록으로
                </a>
            </div>
        </div>

        <div th:if="${error}" class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        </div>

        <div th:if="${result != null}">
            <!-- 작업 메타데이터 -->
            <div class="job-meta-card">
                <div class="job-meta-grid">
                    <div class="job-meta-item">
                        <div class="job-meta-value" th:text="${result['status'] ?: 'COMPLETED'}"></div>
                        <div class="job-meta-label">작업 상태</div>
                    </div>
                    <div class="job-meta-item">
                        <div class="job-meta-value" th:text="${result['durationMs'] != null ? result['durationMs'] + 'ms' : '-'}"></div>
                        <div class="job-meta-label">실행 시간</div>
                    </div>
                    <div class="job-meta-item">
                        <div class="job-meta-value" th:text="${result['totalBars'] ?: '-'}"></div>
                        <div class="job-meta-label">처리 바 수</div>
                    </div>
                    <div class="job-meta-item">
                        <div class="job-meta-value" th:text="${result['completedAt'] ?: '-'}"></div>
                        <div class="job-meta-label">완료 시간</div>
                    </div>
                </div>
            </div>

            <!-- 첫 번째 행: 기본 정보 + 성과 지표 -->
            <div class="cards-row">
                <!-- 기본 정보 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-info-circle me-2"></i>기본 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th style="width: 40%">백테스트 ID</th>
                                <td th:text="${result['backtestId']}" class="font-monospace small"></td>
                            </tr>
                            <tr>
                                <th>전략 ID</th>
                                <td th:text="${result['strategyId']}" class="fw-bold"></td>
                            </tr>
                            <tr>
                                <th>종목</th>
                                <td>
                                    <span th:each="symbol, iter : ${result['symbols']}">
                                        <span class="badge bg-secondary" th:text="${symbol}"></span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th>기간</th>
                                <td>
                                    <span th:text="${result['startDate']}"></span> ~
                                    <span th:text="${result['endDate']}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>타임프레임</th>
                                <td th:text="${result['timeframe']}"></td>
                            </tr>
                            <tr>
                                <th>초기 자본</th>
                                <td th:text="${result['initialCapital'] != null ? #numbers.formatInteger(result['initialCapital'], 3, 'COMMA') + '원' : '-'}"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 성과 지표 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-graph-up-arrow me-2"></i>성과 지표</h5>
                    </div>
                    <div class="card-body">
                        <div class="metrics-grid">
                            <div class="metric-item">
                                <div class="metric-value"
                                     th:classappend="${result['totalReturn'] != null and result['totalReturn'] >= 0} ? 'text-success' : 'text-danger'"
                                     th:text="${result['totalReturn'] != null} ? ${#numbers.formatDecimal(result['totalReturn'], 1, 2)} + '%' : '-'">
                                </div>
                                <div class="metric-label">총 수익률</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value text-primary"
                                     th:text="${result['sharpeRatio'] != null} ? ${#numbers.formatDecimal(result['sharpeRatio'], 1, 2)} : '-'">
                                </div>
                                <div class="metric-label">Sharpe Ratio</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value text-danger"
                                     th:text="${result['maxDrawdown'] != null} ? ${#numbers.formatDecimal(result['maxDrawdown'], 1, 2)} + '%' : '-'">
                                </div>
                                <div class="metric-label">최대 낙폭 (MDD)</div>
                            </div>
                            <div class="metric-item">
                                <div class="metric-value"
                                     th:text="${result['winRate'] != null} ? ${#numbers.formatDecimal(result['winRate'], 1, 1)} + '%' : '-'">
                                </div>
                                <div class="metric-label">승률</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 두 번째 행: 거래 통계 + 설정 정보 -->
            <div class="cards-row">
                <!-- 거래 통계 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-receipt me-2"></i>거래 통계</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th>총 거래 수</th>
                                <td th:text="${result['totalTrades']}"></td>
                            </tr>
                            <tr>
                                <th>승리 거래</th>
                                <td th:text="${result['winningTrades']}" class="text-success"></td>
                            </tr>
                            <tr>
                                <th>패배 거래</th>
                                <td th:text="${result['losingTrades']}" class="text-danger"></td>
                            </tr>
                            <tr>
                                <th>평균 수익</th>
                                <td th:text="${result['avgProfit'] != null} ? ${#numbers.formatDecimal(result['avgProfit'], 1, 2)} + '%' : '-'"></td>
                            </tr>
                            <tr>
                                <th>Profit Factor</th>
                                <td th:text="${result['profitFactor'] != null} ? ${#numbers.formatDecimal(result['profitFactor'], 1, 2)} : '-'"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 설정 정보 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-gear me-2"></i>설정 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th>수수료</th>
                                <td th:text="${result['commission'] != null} ? ${#numbers.formatDecimal(result['commission'] * 100, 1, 4)} + '%' : '-'"></td>
                            </tr>
                            <tr>
                                <th>슬리피지</th>
                                <td th:text="${result['slippage'] != null} ? ${#numbers.formatDecimal(result['slippage'] * 100, 1, 4)} + '%' : '-'"></td>
                            </tr>
                            <tr>
                                <th>Job ID</th>
                                <td class="font-monospace small" th:text="${jobId}"></td>
                            </tr>
                            <tr>
                                <th>생성일시</th>
                                <td th:text="${result['createdAt']}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
