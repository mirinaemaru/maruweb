<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>종목 상세</title>
    <style>
        .detail-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 40px;
            border-radius: 16px;
            color: white;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        [data-theme="dark"] .page-header {
            background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: white;
        }

        .page-header .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* 페이지 헤더 영역 */
        .page-header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        [data-theme="dark"] .page-header-section {
            background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-header-section .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 15px;
        }

        .page-header-section .breadcrumb-item a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
        }

        .page-header-section .breadcrumb-item a:hover {
            color: white;
        }

        .page-header-section .breadcrumb-item.active {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .page-header-section .breadcrumb-item + .breadcrumb-item::before {
            color: rgba(255, 255, 255, 0.5);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h2 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .header-title .symbol-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .header-title .market-badge {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(-3px);
        }

        .card {
            background: var(--bg-secondary);
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 15px 20px;
            border: none;
        }
        [data-theme="dark"] .card-header {
            background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
        }

        .card-header h5 {
            margin: 0;
            font-weight: 600;
            color: white;
        }

        .card-body {
            padding: 25px;
            color: var(--text-primary);
        }

        .table {
            color: var(--text-primary);
            margin-bottom: 0;
        }

        .table th {
            color: var(--text-muted);
            font-weight: 500;
            padding: 12px 0;
            border-color: var(--border-color);
        }

        .table td {
            color: var(--text-primary);
            padding: 12px 0;
            border-color: var(--border-color);
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-select {
            background: var(--bg-tertiary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            background: var(--bg-tertiary);
            border-color: #667eea;
            color: var(--text-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        [data-theme="dark"] .btn-primary {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        [data-theme="dark"] .btn-primary:hover {
            background: #5a6268;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-section {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .status-section h6 {
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .status-item {
            display: inline-flex;
            align-items: center;
            margin-right: 25px;
        }

        .status-item span.label {
            color: var(--text-muted);
            margin-right: 8px;
        }

        /* 상태 관리 폼 레이아웃 */
        .status-form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: flex-end;
        }

        .status-form-item {
            flex: 1;
            min-width: 150px;
        }

        .status-form-item .form-label {
            display: block;
            margin-bottom: 8px;
        }

        .status-form-item .form-select {
            width: 100%;
        }

        .btn-status-update {
            min-width: 150px;
        }

        /* 현재 상태 표시 개선 */
        .current-status {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .current-status h6 {
            color: var(--text-muted);
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status-values {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .status-value-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-value-item .label {
            color: var(--text-muted);
            font-size: 14px;
        }

        .status-value-item .value {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-cards-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 992px) {
            .info-cards-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- 페이지 헤더 -->
        <div class="page-header-section">
            <div class="header-content">
                <div class="header-title">
                    <h2 th:text="${instrument.nameKr}">종목명</h2>
                    <span class="symbol-badge" th:text="${instrument.symbol}">005930</span>
                    <span class="market-badge" th:text="${instrument.market}">KOSPI</span>
                </div>
                <a href="/trading/instruments" class="btn-back">
                    <i class="bi bi-arrow-left"></i>목록으로
                </a>
            </div>
        </div>

        <!-- 알림 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        </div>

        <div th:if="${instrument != null and instrument.symbol != null}">
            <!-- 기본 정보 & 거래 정보 카드 (가로 배열) -->
            <div class="info-cards-row">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>기본 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th class="text-muted" style="width: 40%">종목코드</th>
                                <td th:text="${instrument.symbol}" class="fw-bold"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">종목명 (한글)</th>
                                <td th:text="${instrument.nameKr}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">종목명 (영문)</th>
                                <td th:text="${instrument.nameEn}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">시장</th>
                                <td th:text="${instrument.market}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">업종코드</th>
                                <td th:text="${instrument.sectorCode}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">업종</th>
                                <td th:text="${instrument.industry}"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <!-- 거래 정보 카드 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-currency-exchange me-2"></i>거래 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th class="text-muted" style="width: 40%">틱 사이즈</th>
                                <td th:text="${instrument.tickSize}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">거래 단위</th>
                                <td th:text="${instrument.lotSize}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">상장일</th>
                                <td th:text="${instrument.listingDate}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">상장폐지일</th>
                                <td th:text="${instrument.delistingDate} ?: '-'"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">생성일</th>
                                <td th:text="${instrument.createdAt}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">수정일</th>
                                <td th:text="${instrument.updatedAt}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 상태 관리 카드 -->
            <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear me-2"></i>상태 관리</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/trading/instruments/{symbol}/status(symbol=${instrument.symbol})}"
                              method="post" class="status-form-row">
                            <div class="status-form-item">
                                <label class="form-label">상태</label>
                                <select name="status" class="form-select">
                                    <option value="">변경 안함</option>
                                    <option value="LISTED" th:selected="${instrument.status == 'LISTED'}">상장 (LISTED)</option>
                                    <option value="SUSPENDED" th:selected="${instrument.status == 'SUSPENDED'}">거래정지 (SUSPENDED)</option>
                                    <option value="DELISTED" th:selected="${instrument.status == 'DELISTED'}">상장폐지 (DELISTED)</option>
                                </select>
                            </div>
                            <div class="status-form-item">
                                <label class="form-label">거래 가능</label>
                                <select name="tradable" class="form-select">
                                    <option value="">변경 안함</option>
                                    <option value="true" th:selected="${instrument.tradable == true}">거래 가능</option>
                                    <option value="false" th:selected="${instrument.tradable == false}">거래 불가</option>
                                </select>
                            </div>
                            <div class="status-form-item">
                                <label class="form-label">거래 정지</label>
                                <select name="halted" class="form-select">
                                    <option value="">변경 안함</option>
                                    <option value="true" th:selected="${instrument.halted == true}">정지</option>
                                    <option value="false" th:selected="${instrument.halted == false}">정상</option>
                                </select>
                            </div>
                            <div class="status-form-item">
                                <label class="form-label">&nbsp;</label>
                                <button type="submit" class="btn btn-primary btn-status-update">
                                    <i class="bi bi-check-lg me-1"></i>상태 업데이트
                                </button>
                            </div>
                        </form>

                        <!-- 현재 상태 표시 -->
                        <div class="current-status">
                            <h6>현재 상태</h6>
                            <div class="status-values">
                                <div class="status-value-item">
                                    <span class="label">상태:</span>
                                    <span class="value" th:text="${instrument.status}"></span>
                                </div>
                                <div class="status-value-item">
                                    <span class="label">거래 가능:</span>
                                    <span class="value" th:text="${instrument.tradable == true} ? 'YES' : 'NO'"></span>
                                </div>
                                <div class="status-value-item">
                                    <span class="label">거래 정지:</span>
                                    <span class="value" th:text="${instrument.halted == true} ? 'HALTED' : 'NORMAL'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
