<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>종목 상세</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <!-- 브레드크럼 -->
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/trading/instruments">종목 관리</a></li>
                <li class="breadcrumb-item active" th:text="${instrument.symbol}"></li>
            </ol>
        </nav>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-building me-2"></i>
                <span th:text="${instrument.nameKr}"></span>
                <small class="text-muted" th:text="'(' + ${instrument.symbol} + ')'"></small>
            </h2>
            <a href="/trading/instruments" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>목록으로
            </a>
        </div>

        <!-- 알림 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        </div>

        <div class="row" th:if="${instrument != null and instrument.symbol != null}">
            <!-- 기본 정보 카드 -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>기본 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th class="text-muted" style="width: 40%">종목코드</th>
                                <td th:text="${instrument.symbol}" class="fw-bold"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">종목명 (한글)</th>
                                <td th:text="${instrument.nameKr}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">종목명 (영문)</th>
                                <td th:text="${instrument.nameEn}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">시장</th>
                                <td>
                                    <span class="badge"
                                          th:classappend="${instrument.market == 'KOSPI'} ? 'bg-primary' : (${instrument.market == 'KOSDAQ'} ? 'bg-success' : 'bg-secondary')"
                                          th:text="${instrument.market}"></span>
                                </td>
                            </tr>
                            <tr>
                                <th class="text-muted">업종코드</th>
                                <td th:text="${instrument.sectorCode}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">업종</th>
                                <td th:text="${instrument.industry}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 거래 정보 카드 -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-currency-exchange me-2"></i>거래 정보</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th class="text-muted" style="width: 40%">틱 사이즈</th>
                                <td th:text="${instrument.tickSize}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">거래 단위</th>
                                <td th:text="${instrument.lotSize}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">상장일</th>
                                <td th:text="${instrument.listingDate}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">상장폐지일</th>
                                <td th:text="${instrument.delistingDate} ?: '-'"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">생성일</th>
                                <td th:text="${instrument.createdAt}"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">수정일</th>
                                <td th:text="${instrument.updatedAt}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <!-- 상태 관리 카드 -->
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-gear me-2"></i>상태 관리</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/trading/instruments/{symbol}/status(symbol=${instrument.symbol})}"
                              method="post" class="row g-3 align-items-end">
                            <div class="col-md-3">
                                <label class="form-label">상태</label>
                                <select name="status" class="form-select">
                                    <option value="">변경 안함</option>
                                    <option value="LISTED" th:selected="${instrument.status == 'LISTED'}">상장 (LISTED)</option>
                                    <option value="SUSPENDED" th:selected="${instrument.status == 'SUSPENDED'}">거래정지 (SUSPENDED)</option>
                                    <option value="DELISTED" th:selected="${instrument.status == 'DELISTED'}">상장폐지 (DELISTED)</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">거래 가능</label>
                                <select name="tradable" class="form-select">
                                    <option value="">변경 안함</option>
                                    <option value="true" th:selected="${instrument.tradable == true}">거래 가능</option>
                                    <option value="false" th:selected="${instrument.tradable == false}">거래 불가</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">거래 정지</label>
                                <select name="halted" class="form-select">
                                    <option value="">변경 안함</option>
                                    <option value="true" th:selected="${instrument.halted == true}">정지</option>
                                    <option value="false" th:selected="${instrument.halted == false}">정상</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-check-lg me-1"></i>상태 업데이트
                                </button>
                            </div>
                        </form>

                        <!-- 현재 상태 표시 -->
                        <div class="mt-4 pt-3 border-top">
                            <h6 class="text-muted mb-3">현재 상태</h6>
                            <div class="d-flex gap-3">
                                <div>
                                    <span class="text-muted me-2">상태:</span>
                                    <span class="badge fs-6"
                                          th:classappend="${instrument.status == 'LISTED'} ? 'bg-success' : (${instrument.status == 'SUSPENDED'} ? 'bg-warning text-dark' : 'bg-danger')"
                                          th:text="${instrument.status}"></span>
                                </div>
                                <div>
                                    <span class="text-muted me-2">거래 가능:</span>
                                    <span class="badge fs-6"
                                          th:classappend="${instrument.tradable == true} ? 'bg-success' : 'bg-secondary'"
                                          th:text="${instrument.tradable == true} ? 'YES' : 'NO'"></span>
                                </div>
                                <div>
                                    <span class="text-muted me-2">거래 정지:</span>
                                    <span class="badge fs-6"
                                          th:classappend="${instrument.halted == true} ? 'bg-danger' : 'bg-success'"
                                          th:text="${instrument.halted == true} ? 'HALTED' : 'NORMAL'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
