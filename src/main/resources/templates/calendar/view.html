<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Calendar</title>
    <th:block layout:fragment="extra-css">
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
<div class="container">
                    <!-- Header -->
                    <header class="calendar-header">
                        <h1>Calendar</h1>
                    </header>

                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                    <!-- Google Calendar Connection Status -->
                    <div class="google-connection-banner">
                        <div th:if="${isGoogleConnected}" class="connection-status connected">
                            <div class="status-info">
                                <span class="status-icon">‚úì</span>
                                <span class="status-text">Connected to Google Calendar</span>
                            </div>
                            <div class="status-actions">
                                <form th:action="@{/calendar/oauth2/sync}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sync">üîÑ Sync Now</button>
                                </form>
                                <form th:action="@{/calendar/oauth2/disconnect}" method="post" style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to disconnect from Google Calendar?');">
                                    <button type="submit" class="btn btn-disconnect">Disconnect</button>
                                </form>
                            </div>
                        </div>
                        <div th:unless="${isGoogleConnected}" class="connection-status disconnected">
                            <div class="status-info">
                                <span class="status-icon">‚ö†</span>
                                <span class="status-text">Not connected to Google Calendar</span>
                            </div>
                            <div class="status-actions">
                                <a th:href="@{/calendar/oauth2/connect}" class="btn btn-connect">Connect Google Calendar</a>
                            </div>
                        </div>
                    </div>

                    <!-- Calendar Navigation -->
                    <div class="calendar-navigation">
                        <a th:href="@{/calendar(year=${gridData.previousMonth.year}, month=${gridData.previousMonth.monthValue})}"
                           class="btn btn-nav">‚Üê Previous</a>
                        <h2 class="current-month" th:text="${gridData.monthYearDisplay}">January 2024</h2>
                        <a th:href="@{/calendar(year=${gridData.nextMonth.year}, month=${gridData.nextMonth.monthValue})}"
                           class="btn btn-nav">Next ‚Üí</a>
                        <a th:href="@{/calendar}" class="btn btn-today">Today</a>
                    </div>

                    <!-- Add Event Button -->
                    <div class="add-event-section">
                        <button onclick="showAddEventModal()" class="btn btn-primary">+ Add Event</button>
                    </div>

                    <!-- Calendar Grid -->
                    <div class="calendar-grid">
                        <!-- Weekday Headers -->
                        <div class="calendar-header-row">
                            <div class="calendar-header-cell">Sun</div>
                            <div class="calendar-header-cell">Mon</div>
                            <div class="calendar-header-cell">Tue</div>
                            <div class="calendar-header-cell">Wed</div>
                            <div class="calendar-header-cell">Thu</div>
                            <div class="calendar-header-cell">Fri</div>
                            <div class="calendar-header-cell">Sat</div>
                        </div>

                        <!-- Calendar Days Grid -->
                        <div class="calendar-body">
                            <div th:each="week : ${gridData.weeks}" class="calendar-week">
                                <div th:each="day : ${week}"
                                     class="calendar-day"
                                     th:classappend="${day.isCurrentMonth ? '' : 'other-month'} + ' ' + ${day.isToday ? 'today' : ''}"
                                     th:attr="data-date=${day.date}"
                                     onclick="showAddEventModalWithDate(this.getAttribute('data-date'))">
                                    <div class="day-number" th:text="${day.dayOfMonth}">1</div>
                                    <div class="day-events">
                                        <div th:each="event : ${day.events}"
                                             class="event-item"
                                             th:classappend="${event.allDay == 'Y' ? 'all-day' : ''}"
                                             th:attr="data-event-id=${event.id}"
                                             th:title="${event.allDay == 'N' ? #temporals.format(event.startDateTime, 'HH:mm') + ' ' + event.title : event.title}"
                                             onclick="event.stopPropagation(); showEventDetail(this.getAttribute('data-event-id'))">
                                            <span class="event-time" th:if="${event.allDay == 'N'}"
                                                  th:text="${#temporals.format(event.startDateTime, 'HH:mm')}">09:00</span>
                                            <span class="event-title" th:text="${event.title}">Event Title</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <th:block layout:fragment="extra-scripts">
<script th:src="@{/js/calendar.js}"></script>
    </th:block>
</body>
</html>
