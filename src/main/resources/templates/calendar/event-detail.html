<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Event Detail</title>
    <th:block layout:fragment="extra-css">
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
<div class="container">
                    <header>
                        <h1>Event Detail</h1>
                        <a th:href="@{/calendar}" class="btn btn-secondary">Back to Calendar</a>
                    </header>

                    <div class="edit-form">
                        <form th:action="@{/calendar/events/{id}(id=${event.id})}" method="post" th:object="${event}">
                            <div class="form-group">
                                <label for="title">Title *</label>
                                <input type="text"
                                       id="title"
                                       th:field="*{title}"
                                       class="todo-input"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description"
                                          th:field="*{description}"
                                          class="todo-textarea"
                                          rows="5"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="startDateTime">Start Date & Time</label>
                                <input type="datetime-local"
                                       id="startDateTime"
                                       th:field="*{startDateTime}"
                                       class="todo-input"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="endDateTime">End Date & Time</label>
                                <input type="datetime-local"
                                       id="endDateTime"
                                       th:field="*{endDateTime}"
                                       class="todo-input"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text"
                                       id="location"
                                       th:field="*{location}"
                                       class="todo-input">
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" th:checked="${event.allDay == 'Y'}" name="allDay" value="Y">
                                    <span>All Day Event</span>
                                </label>
                                <input type="hidden" name="allDay" value="N">
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Update Event</button>
                                <a th:href="@{/calendar}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>

                        <form th:action="@{/calendar/events/{id}/delete(id=${event.id})}" method="post" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this event?')">Delete Event</button>
                        </form>
                    </div>
                </div>
    </div>
</body>
</html>
