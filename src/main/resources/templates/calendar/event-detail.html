<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail - Maru Web</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
    <!-- LiveReload Script -->
    <script th:if="${@environment.getProperty('spring.devtools.livereload.enabled') != 'false'}">
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Menu -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Maru Web</h2>
                <p class="sidebar-subtitle">Management System</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a th:href="@{/todos}">
                            <span class="menu-icon">üìù</span>
                            <span class="menu-text">Todo</span>
                        </a>
                    </li>
                    <li class="active">
                        <a th:href="@{/calendar}">
                            <span class="menu-icon">üìÖ</span>
                            <span class="menu-text">Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/shortcuts}">
                            <span class="menu-icon">üîó</span>
                            <span class="menu-text">Shortcuts</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <p>&copy; 2024 Maru Web</p>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="container">
                    <header>
                        <h1>Event Detail</h1>
                        <a th:href="@{/calendar}" class="btn btn-secondary">Back to Calendar</a>
                    </header>

                    <div class="edit-form">
                        <form th:action="@{/calendar/events/{id}(id=${event.id})}" method="post" th:object="${event}">
                            <div class="form-group">
                                <label for="title">Title *</label>
                                <input type="text"
                                       id="title"
                                       th:field="*{title}"
                                       class="todo-input"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description"
                                          th:field="*{description}"
                                          class="todo-textarea"
                                          rows="5"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="startDateTime">Start Date & Time</label>
                                <input type="datetime-local"
                                       id="startDateTime"
                                       th:field="*{startDateTime}"
                                       class="todo-input"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="endDateTime">End Date & Time</label>
                                <input type="datetime-local"
                                       id="endDateTime"
                                       th:field="*{endDateTime}"
                                       class="todo-input"
                                       required>
                            </div>

                            <div class="form-group">
                                <label for="location">Location</label>
                                <input type="text"
                                       id="location"
                                       th:field="*{location}"
                                       class="todo-input">
                            </div>

                            <div class="form-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" th:checked="${event.allDay == 'Y'}" name="allDay" value="Y">
                                    <span>All Day Event</span>
                                </label>
                                <input type="hidden" name="allDay" value="N">
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Update Event</button>
                                <a th:href="@{/calendar}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>

                        <form th:action="@{/calendar/events/{id}/delete(id=${event.id})}" method="post" style="margin-top: 20px;">
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this event?')">Delete Event</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
