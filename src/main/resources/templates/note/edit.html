<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${note.id != null} ? 'Edit Note - Maru Web' : 'New Note - Maru Web'">Note - Maru Web</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/note.css}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Toggle Button -->
        <button class="sidebar-toggle" aria-label="Toggle menu">â˜°</button>

        <!-- Sidebar Menu -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Maru Web</h2>
                <p class="sidebar-subtitle">Management System</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a th:href="@{/}"><span class="menu-icon">ğŸ </span><span class="menu-text">Dashboard</span></a></li>
                    <li><a th:href="@{/todos}"><span class="menu-icon">ğŸ“</span><span class="menu-text">Todo</span></a></li>
                    <li><a th:href="@{/calendar}"><span class="menu-icon">ğŸ“…</span><span class="menu-text">Calendar</span></a></li>
                    <li><a th:href="@{/dday}"><span class="menu-icon">â°</span><span class="menu-text">D-Day</span></a></li>
                    <li class="active"><a th:href="@{/notes}"><span class="menu-icon">ğŸ“’</span><span class="menu-text">Notes</span></a></li>
                    <li><a th:href="@{/habits}"><span class="menu-icon">âœ…</span><span class="menu-text">Habits</span></a></li>
                    <li><a th:href="@{/shortcuts}"><span class="menu-icon">ğŸ”—</span><span class="menu-text">Shortcuts</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><p>&copy; 2024 Maru Web</p></div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="content-wrapper">
                <div class="container">
                    <header>
                        <h1 th:text="${note.id != null} ? 'Edit Note' : 'New Note'">Note</h1>
                        <a th:href="@{/notes}" class="btn btn-secondary">Back to List</a>
                    </header>

                    <div class="edit-form">
                        <form th:action="${note.id != null} ? @{/notes/{id}(id=${note.id})} : @{/notes}"
                              method="post" th:object="${note}">
                            <div class="form-group">
                                <label for="title">Title *</label>
                                <input type="text" id="title" th:field="*{title}" class="todo-input" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="category">Category</label>
                                <input type="text" id="category" th:field="*{category}" class="todo-input"
                                       list="categoryList" placeholder="Enter or select category">
                                <datalist id="categoryList">
                                    <option th:each="cat : ${categories}" th:value="${cat}">
                                </datalist>
                            </div>

                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea id="content" th:field="*{content}" class="note-textarea" rows="15"
                                          placeholder="Write your note here..."></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" th:text="${note.id != null} ? 'Update Note' : 'Create Note'">Save</button>
                                <a th:href="@{/notes}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
