<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Maru Web</title>
    <th:block layout:fragment="extra-css">
    <link rel="stylesheet" th:href="@{/css/note.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
<div class="container">
                    <header>
                        <div>
                            <span class="note-category-badge" th:if="${note.category != null and note.category != ''}" th:text="${note.category}">Category</span>
                            <h1 th:text="${note.title}">Note Title</h1>
                            <p class="subtitle" th:text="'Last updated: ' + ${#temporals.format(note.updatedAt, 'yyyy-MM-dd HH:mm')}">Updated</p>
                        </div>
                        <div class="header-actions">
                            <a th:href="@{/notes/{id}/edit(id=${note.id})}" class="btn btn-edit">Edit</a>
                            <a th:href="@{/notes}" class="btn btn-secondary">Back to List</a>
                        </div>
                    </header>

                    <div class="note-content-view">
                        <div th:if="${note.content != null and note.content != ''}"
                             th:utext="${#strings.replace(#strings.escapeXml(note.content), '&#10;', '<br>')}">
                            Note content here...
                        </div>
                        <div th:if="${note.content == null or note.content == ''}" class="empty-content">
                            No content
                        </div>
                    </div>
                </div>
    </div>
</body>
</html>
