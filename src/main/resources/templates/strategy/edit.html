<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Edit Strategy</title>
    <style>
        .edit-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 40px;
            border-radius: 16px;
            color: white;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        [data-theme="dark"] .page-header {
            background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: white;
        }

        .page-header .subtitle {
            font-size: 15px;
            opacity: 0.9;
            margin: 0;
        }

        .edit-form {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        [data-theme="dark"] .form-input:focus,
        [data-theme="dark"] .form-select:focus,
        [data-theme="dark"] .form-textarea:focus {
            border-color: #8b9df0;
            box-shadow: 0 0 0 3px rgba(139, 157, 240, 0.1);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: var(--text-muted);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-help-text {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        [data-theme="dark"] .btn-primary {
            background: #6c757d;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        [data-theme="dark"] .btn-primary:hover {
            background: #5a6268;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .alert { padding: 16px 24px; border-radius: 12px; margin-bottom: 20px; }
        .alert-success { background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); color: #721c24; border: 1px solid #f5c6cb; }

        [data-theme="dark"] .alert-success { background: linear-gradient(135deg, #1e3a27 0%, #1a3b35 100%);
                                            border: 1px solid rgba(40, 167, 69, 0.3); color: #75d99a; }
        [data-theme="dark"] .alert-error { background: linear-gradient(135deg, #3d1f22 0%, #3d2426 100%);
                                          border: 1px solid rgba(220, 53, 69, 0.3); color: #f5a5ae; }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="edit-container">
            <div class="page-header">
                <h1>전략 수정 (Edit Strategy)</h1>
                <p class="subtitle" th:text="${strategy['name']}">Strategy Name</p>
            </div>

            <!-- Success Message -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="edit-form">
                <form th:action="@{/trading/strategies/{id}/edit(id=${strategy['strategyId']})}"
                      method="post">

                    <!-- Hidden field for strategy ID -->
                    <input type="hidden" name="strategyId" th:value="${strategy['strategyId']}">

                    <div class="form-group">
                        <label for="name">전략명 (Name) *</label>
                        <input type="text"
                               id="name"
                               name="name"
                               class="form-input"
                               th:value="${strategy['name']}"
                               placeholder="전략 이름을 입력하세요"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="description">설명 (Description)</label>
                        <textarea id="description"
                                  name="description"
                                  class="form-textarea"
                                  placeholder="전략에 대한 설명을 입력하세요"
                                  th:text="${strategy['description']}"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">전략 유형 (Type)</label>
                            <select id="type" name="type" class="form-select">
                                <option value="MANUAL" th:selected="${strategy['type'] == 'MANUAL'}">수동 (Manual)</option>
                                <option value="SIGNAL" th:selected="${strategy['type'] == 'SIGNAL'}">시그널 (Signal)</option>
                                <option value="AUTO" th:selected="${strategy['type'] == 'AUTO'}">자동 (Auto)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="status">상태 (Status)</label>
                            <select id="status" name="status" class="form-select">
                                <option value="ACTIVE" th:selected="${strategy['status'] == 'ACTIVE'}">활성 (Active)</option>
                                <option value="INACTIVE" th:selected="${strategy['status'] == 'INACTIVE'}">비활성 (Inactive)</option>
                                <option value="PAUSED" th:selected="${strategy['status'] == 'PAUSED'}">일시정지 (Paused)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">저장 (Save)</button>
                        <a th:href="@{/trading/strategies/{id}(id=${strategy['strategyId']})}" class="btn btn-secondary">취소 (Cancel)</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
