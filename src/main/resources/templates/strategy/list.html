<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Strategy Management</title>
    <th:block layout:fragment="extra-css">
        <style>
            .strategy-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                padding-bottom: 40px;
            }

            .page-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 30px 40px;
                border-radius: 16px;
                color: white;
                margin-bottom: 25px;
                box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            }

            [data-theme="dark"] .page-header {
                background: linear-gradient(135deg, #2a2d4a 0%, #1e2139 100%);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .page-header h1 {
                font-size: 28px;
                font-weight: 700;
                margin: 0 0 8px 0;
                color: white;
            }

            .page-header .subtitle {
                font-size: 15px;
                opacity: 0.9;
                margin: 0;
            }

            .filter-section {
                background: var(--bg-secondary);
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .filter-form {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                align-items: center;
            }

            .filter-select, .filter-input {
                padding: 10px 14px;
                border: 2px solid var(--border-color);
                border-radius: 8px;
                font-size: 14px;
                background: var(--bg-tertiary);
                color: var(--text-primary);
                transition: all 0.3s ease;
            }

            .filter-select:focus, .filter-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            [data-theme="dark"] .filter-select:focus,
            [data-theme="dark"] .filter-input:focus {
                border-color: #8b9df0;
                box-shadow: 0 0 0 3px rgba(139, 157, 240, 0.1);
            }

            .filter-select {
                min-width: 150px;
            }

            .filter-input {
                flex: 1;
                min-width: 200px;
            }

            .filter-input::placeholder {
                color: var(--text-muted);
            }

            .add-section {
                background: var(--bg-secondary);
                padding: 25px;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }

            .add-section h2 {
                color: var(--text-primary);
                font-size: 18px;
                margin: 0 0 20px 0;
                font-weight: 600;
            }

            .form-row {
                display: flex;
                gap: 10px;
                margin-bottom: 15px;
                flex-wrap: wrap;
            }

            .form-input, .form-select, .form-textarea {
                padding: 12px 14px;
                border: 2px solid var(--border-color);
                border-radius: 8px;
                font-size: 14px;
                background: var(--bg-tertiary);
                color: var(--text-primary);
                transition: all 0.3s ease;
            }

            .form-input:focus, .form-select:focus, .form-textarea:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            [data-theme="dark"] .form-input:focus,
            [data-theme="dark"] .form-select:focus,
            [data-theme="dark"] .form-textarea:focus {
                border-color: #8b9df0;
                box-shadow: 0 0 0 3px rgba(139, 157, 240, 0.1);
            }

            .form-input::placeholder, .form-textarea::placeholder {
                color: var(--text-muted);
            }

            .form-input {
                flex: 2;
                min-width: 200px;
            }

            .form-select {
                flex: 1;
                min-width: 150px;
            }

            .form-textarea {
                width: 100%;
                resize: vertical;
            }

            .form-date {
                padding: 10px 14px;
                border: 2px solid var(--border-color);
                border-radius: 8px;
                background: var(--bg-tertiary);
                color: var(--text-primary);
            }

            .form-row label {
                color: var(--text-primary);
                font-size: 13px;
            }

            .category-section {
                background: var(--bg-secondary);
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }

            .category-section h2 {
                color: var(--text-primary);
                font-size: 18px;
                margin: 0 0 15px 0;
                font-weight: 600;
            }

            .category-list {
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
                margin-top: 15px;
            }

            .category-item {
                background: var(--bg-tertiary);
                padding: 8px 14px;
                border-radius: 8px;
                border: 1px solid var(--border-color);
                display: flex;
                align-items: center;
                gap: 10px;
                color: var(--text-primary);
            }

            .strategy-list {
                display: grid;
                gap: 15px;
            }

            .strategy-item {
                background: var(--bg-secondary);
                padding: 24px;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
                border: 1px solid var(--border-color);
            }

            .strategy-item:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.15);
                border-color: #667eea;
            }

            [data-theme="dark"] .strategy-item:hover {
                border-color: #8b9df0;
            }

            .strategy-header {
                display: flex;
                justify-content: space-between;
                align-items: start;
                margin-bottom: 12px;
            }

            .strategy-header h3 {
                color: var(--text-primary);
                margin: 0;
                font-size: 18px;
                font-weight: 600;
            }

            .strategy-header h3 small {
                color: var(--text-muted);
                font-size: 14px;
                margin-left: 10px;
                font-weight: 400;
            }

            .strategy-badges {
                display: flex;
                gap: 6px;
                flex-wrap: wrap;
            }

            .badge {
                padding: 5px 10px;
                border-radius: 6px;
                font-size: 12px;
                font-weight: 600;
            }

            .badge-planning { background: #3498db; color: white; }
            .badge-executing { background: #f39c12; color: white; }
            .badge-completed { background: #27ae60; color: white; }

            .badge-high { background: #e74c3c; color: white; }
            .badge-medium { background: #f1c40f; color: #333; }
            .badge-low { background: #95a5a6; color: white; }

            .badge-category { background: #9b59b6; color: white; }
            .badge-trading-active { background: #27ae60; color: white; }
            .badge-trading-inactive { background: #6c757d; color: white; }
            .badge-success { background: #2ecc71; color: white; }
            .badge-warning { background: #f39c12; color: white; }
            .badge-danger { background: #e74c3c; color: white; }

            /* Dark mode badges - all gray */
            [data-theme="dark"] .badge-planning,
            [data-theme="dark"] .badge-executing,
            [data-theme="dark"] .badge-completed,
            [data-theme="dark"] .badge-high,
            [data-theme="dark"] .badge-medium,
            [data-theme="dark"] .badge-low,
            [data-theme="dark"] .badge-category,
            [data-theme="dark"] .badge-trading-active,
            [data-theme="dark"] .badge-success,
            [data-theme="dark"] .badge-warning,
            [data-theme="dark"] .badge-danger {
                background: #6c757d;
                color: white;
            }

            .strategy-description {
                color: var(--text-secondary);
                margin-bottom: 12px;
                line-height: 1.6;
                font-size: 14px;
            }

            .strategy-dates {
                font-size: 13px;
                color: var(--text-muted);
                margin-bottom: 12px;
            }

            .strategy-dates span {
                margin-right: 15px;
            }

            .strategy-actions {
                display: flex;
                gap: 10px;
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid var(--border-color);
                flex-wrap: wrap;
            }

            .strategy-meta {
                display: block;
                font-size: 12px;
                color: var(--text-muted);
                margin-top: 12px;
            }

            .btn {
                padding: 10px 18px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 14px;
                font-weight: 600;
                text-decoration: none;
                display: inline-block;
                transition: all 0.3s ease;
            }

            .btn:hover {
                transform: translateY(-2px);
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            }

            .btn-primary:hover {
                box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            }

            [data-theme="dark"] .btn-primary {
                background: #6c757d;
                box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            }

            [data-theme="dark"] .btn-primary:hover {
                background: #5a6268;
            }

            .btn-secondary {
                background: #6c757d;
                color: white;
                box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            }

            .btn-secondary:hover {
                background: #5a6268;
            }

            [data-theme="dark"] .btn-secondary {
                background: #6c757d;
                box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            }

            [data-theme="dark"] .btn-secondary:hover {
                background: #5a6268;
            }

            .btn-edit {
                background: #2ecc71;
                color: white;
                box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            }

            .btn-edit:hover {
                background: #27ae60;
            }

            [data-theme="dark"] .btn-edit {
                background: #6c757d;
                box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            }

            [data-theme="dark"] .btn-edit:hover {
                background: #5a6268;
            }

            .btn-delete {
                background: #e74c3c;
                color: white;
                box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            }

            .btn-delete:hover {
                background: #c0392b;
            }

            [data-theme="dark"] .btn-delete {
                background: #6c757d;
                box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
            }

            [data-theme="dark"] .btn-delete:hover {
                background: #5a6268;
            }

            .alert {
                padding: 16px 24px;
                border-radius: 12px;
                margin-bottom: 20px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                animation: slideDown 0.3s ease-out;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .alert-success {
                background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            [data-theme="dark"] .alert-success {
                background: linear-gradient(135deg, #1e3a27 0%, #1a3b35 100%);
                border: 1px solid rgba(40, 167, 69, 0.3);
                color: #75d99a;
            }

            .alert-error {
                background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            [data-theme="dark"] .alert-error {
                background: linear-gradient(135deg, #3d1f22 0%, #3d2426 100%);
                border: 1px solid rgba(220, 53, 69, 0.3);
                color: #f5a5ae;
            }

            .empty-state {
                text-align: center;
                padding: 60px 20px;
                color: var(--text-muted);
                background: var(--bg-secondary);
                border-radius: 12px;
            }

            @media (max-width: 768px) {
                .strategy-header {
                    flex-direction: column;
                    gap: 10px;
                }
                .filter-form {
                    flex-direction: column;
                }
                .filter-select, .filter-input {
                    width: 100%;
                }
            }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="strategy-container">
            <div class="page-header">
                <h1>전략관리 (Strategy Management)</h1>
                <p class="subtitle">투자/트레이딩 전략을 관리하세요</p>
            </div>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <!-- Filter Section -->
            <div class="filter-section">
                <form th:action="@{/trading/strategies}" method="get" class="filter-form">
                    <select name="status" class="filter-select">
                        <option value="">All Status</option>
                        <option value="ACTIVE" th:selected="${status == 'ACTIVE'}">활성 (Active)</option>
                        <option value="INACTIVE" th:selected="${status == 'INACTIVE'}">비활성 (Inactive)</option>
                        <option value="PAUSED" th:selected="${status == 'PAUSED'}">일시정지 (Paused)</option>
                    </select>

                    <input type="text"
                           name="keyword"
                           th:value="${keyword}"
                           placeholder="Search keyword..."
                           class="filter-input">

                    <button type="submit" class="btn btn-primary">Filter</button>
                    <a th:href="@{/trading/strategies}" class="btn btn-secondary">Reset</a>
                </form>
            </div>

            <!-- Add New Strategy Button -->
            <div class="add-section" style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin: 0;">Trading System 전략 목록</h2>
                <a th:href="@{/trading/strategies/new}" class="btn btn-primary">새 전략 생성</a>
            </div>

            <!-- Strategies List (from Trading System API) -->
            <div class="strategy-list">
                <div th:if="${#lists.isEmpty(strategies)}" class="empty-state">
                    <p>No strategies found in Trading System.</p>
                </div>

                <div th:each="strategy : ${strategies}" class="strategy-item">
                    <div class="strategy-header">
                        <h3>
                            <span th:text="${strategy['name']}">Strategy Name</span>
                            <small style="color: #999; font-size: 14px; margin-left: 10px;">
                                (ID: <span th:text="${strategy['strategyId']}">-</span>)
                            </small>
                        </h3>
                        <div class="strategy-badges">
                            <span class="badge"
                                  th:classappend="${strategy['status'] == 'ACTIVE'} ? 'badge-trading-active' :
                                                  (${strategy['status'] == 'PAUSED'} ? 'badge-warning' : 'badge-trading-inactive')"
                                  th:text="${strategy['status'] == 'ACTIVE'} ? '활성' :
                                           (${strategy['status'] == 'PAUSED'} ? '일시정지' : '비활성')">Status</span>
                            <span th:if="${strategy['type'] != null}"
                                  class="badge badge-category"
                                  th:text="${strategy['type']}">Type</span>
                            <span th:if="${strategy['symbol'] != null}"
                                  class="badge badge-planning"
                                  th:text="${strategy['symbol']}">Symbol</span>
                        </div>
                    </div>

                    <p th:if="${strategy['description'] != null}"
                       class="strategy-description"
                       th:text="${strategy['description']}">Description</p>

                    <div class="strategy-dates">
                        <span th:if="${strategy['accountId'] != null}">
                            계좌: <span th:text="${strategy['accountId']}"></span>
                        </span>
                        <span th:if="${strategy['createdAt'] != null}">
                            생성일: <span th:text="${strategy['createdAt']}"></span>
                        </span>
                        <span th:if="${strategy['updatedAt'] != null}">
                            수정일: <span th:text="${strategy['updatedAt']}"></span>
                        </span>
                    </div>

                    <div class="strategy-actions">
                        <!-- View details from Trading System API -->
                        <a th:href="@{/trading/strategies/{id}(id=${strategy['strategyId']})}"
                           class="btn btn-edit">상세보기</a>

                        <!-- Activate/Deactivate -->
                        <form th:if="${strategy['status'] != 'ACTIVE'}"
                              th:action="@{/trading/strategies/{id}/activate(id=${strategy['strategyId']})}"
                              method="post" style="display:inline; margin: 0;">
                            <button type="submit" class="btn btn-primary"
                                    onclick="return confirm('이 전략을 활성화하시겠습니까?')">
                                활성화
                            </button>
                        </form>

                        <form th:if="${strategy['status'] == 'ACTIVE'}"
                              th:action="@{/trading/strategies/{id}/deactivate(id=${strategy['strategyId']})}"
                              method="post" style="display:inline; margin: 0;">
                            <button type="submit" class="btn btn-secondary"
                                    onclick="return confirm('이 전략을 비활성화하시겠습니까?')">
                                비활성화
                            </button>
                        </form>

                        <!-- Delete from Trading System -->
                        <form th:action="@{/trading/strategies/{id}/delete(id=${strategy['strategyId']})}"
                              method="post" style="display:inline; margin: 0;">
                            <button type="submit" class="btn btn-delete"
                                    onclick="return confirm('이 전략을 Trading System에서 삭제하시겠습니까?')">삭제</button>
                        </form>
                    </div>

                    <small class="strategy-meta" th:if="${strategy['createdAt'] != null}">
                        Created: <span th:text="${strategy['createdAt']}"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
