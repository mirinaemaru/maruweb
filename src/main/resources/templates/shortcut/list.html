<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Shortcuts</title>
    <th:block layout:fragment="extra-css">
    <link rel="stylesheet" th:href="@{/css/shortcut.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
<div class="container">
                    <!-- Header -->
                    <header>
                        <h1>Shortcuts</h1>
                        <p class="subtitle">Quick access to your favorite links</p>
                    </header>

                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                    <!-- Action Bar: Add Category + Active Category Actions -->
                    <div class="action-bar">
                        <button onclick="showAddCategoryModal()" class="btn btn-primary">+ Add Category</button>

                        <!-- Active Category Actions (shown for selected tab) -->
                        <div id="activeCategoryActions" class="category-actions-bar" style="display: none;">
                            <button id="btnAddLink" class="btn btn-small btn-add" onclick="showAddShortcutModalForActive()">+ Link</button>
                            <button id="btnEditCategory" class="btn btn-small btn-edit" onclick="showEditCategoryModalForActive()">Edit</button>
                            <form id="deleteCategoryForm" method="post" style="display: inline;" onsubmit="return confirm('Delete this category and all its shortcuts?');">
                                <button type="submit" class="btn btn-small btn-delete">Delete</button>
                            </form>
                        </div>
                    </div>

                    <!-- Category Tabs -->
                    <div class="category-tabs-container">
                        <div th:if="${#lists.isEmpty(categories)}" class="empty-state">
                            <p>No categories yet. Create one to get started!</p>
                        </div>

                        <div th:unless="${#lists.isEmpty(categories)}" class="category-tabs">
                            <div th:each="category, iterStat : ${categories}"
                                 class="category-tab"
                                 th:classappend="${iterStat.first} ? 'active' : ''"
                                 th:attr="data-category-id=${category.id}, data-category-name=${category.name}, data-category-description=${category.description ?: ''}, data-category-order=${category.displayOrder}"
                                 th:onclick="'selectCategory(' + ${category.id} + ')'">
                                <span th:text="${category.name}">Category</span>
                            </div>
                        </div>

                        <!-- Tab Content: Shortcuts List -->
                        <div th:unless="${#lists.isEmpty(categories)}" class="tab-content">
                            <div th:each="category, iterStat : ${categories}"
                                 class="shortcuts-panel"
                                 th:classappend="${iterStat.first} ? 'active' : ''"
                                 th:id="'panel-' + ${category.id}">

                                <div th:if="${#lists.isEmpty(category.shortcuts)}" class="empty-shortcuts">
                                    <p>No shortcuts in this category yet.</p>
                                </div>

                                <div class="shortcuts-list">
                                    <div th:each="shortcut : ${category.shortcuts}" class="shortcut-item" th:attr="data-display-order=${shortcut.displayOrder}">
                                        <div class="shortcut-info">
                                            <a th:href="${shortcut.url}"
                                               target="_blank"
                                               class="shortcut-link"
                                               th:title="${shortcut.url}">
                                                <span class="link-icon">ðŸ”—</span>
                                                <span class="shortcut-name" th:text="${shortcut.name}">Shortcut Name</span>
                                            </a>
                                            <span th:if="${shortcut.description}"
                                                  class="shortcut-description"
                                                  th:text="${shortcut.description}">Description</span>
                                        </div>
                                        <div class="shortcut-actions">
                                            <button class="btn btn-tiny btn-edit"
                                                    th:attr="onclick='showEditShortcutModal(' + ${shortcut.id} + ', \'' + ${shortcut.name} + '\', \'' + ${shortcut.url} + '\', \'' + (${shortcut.description} ?: '') + '\', ' + ${shortcut.displayOrder} + ', ' + ${category.id} + ')'">Edit</button>
                                            <form th:action="@{/shortcuts/items/{id}/delete(id=${shortcut.id})}"
                                                  method="post"
                                                  style="display: inline;"
                                                  onsubmit="return confirm('Delete this shortcut?');">
                                                <input type="hidden" name="categoryId" th:value="${category.id}">
                                                <button type="submit" class="btn btn-tiny btn-delete">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <!-- Add Category Modal -->
    <div id="addCategoryModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAddCategoryModal()">&times;</span>
            <h2>Add New Category</h2>
            <form th:action="@{/shortcuts/categories}" method="post" th:object="${newCategory}">
                <div class="form-group-vertical">
                    <label for="addCategoryName">Category Name *</label>
                    <input type="text"
                           id="addCategoryName"
                           th:field="*{name}"
                           placeholder="Enter category name"
                           class="form-input"
                           required>
                </div>
                <div class="form-group-vertical">
                    <label for="addCategoryDescription">Description</label>
                    <textarea id="addCategoryDescription"
                              th:field="*{description}"
                              placeholder="Optional description"
                              class="form-input"
                              rows="3"></textarea>
                </div>
                <div class="form-group-vertical">
                    <label for="addCategoryOrder">Display Order</label>
                    <input type="number"
                           id="addCategoryOrder"
                           th:field="*{displayOrder}"
                           placeholder="0"
                           class="form-input"
                           value="0"
                           min="0">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Add Category</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddCategoryModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div id="editCategoryModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditCategoryModal()">&times;</span>
            <h2>Edit Category</h2>
            <form id="editCategoryForm" method="post">
                <div class="form-group-vertical">
                    <label for="editCategoryName">Category Name *</label>
                    <input type="text"
                           id="editCategoryName"
                           name="name"
                           placeholder="Enter category name"
                           class="form-input"
                           required>
                </div>
                <div class="form-group-vertical">
                    <label for="editCategoryDescription">Description</label>
                    <textarea id="editCategoryDescription"
                              name="description"
                              placeholder="Optional description"
                              class="form-input"
                              rows="3"></textarea>
                </div>
                <div class="form-group-vertical">
                    <label for="editCategoryOrder">Display Order</label>
                    <input type="number"
                           id="editCategoryOrder"
                           name="displayOrder"
                           placeholder="0"
                           class="form-input"
                           value="0"
                           min="0">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Update Category</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditCategoryModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Shortcut Modal -->
    <div id="addShortcutModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeAddShortcutModal()">&times;</span>
            <h2>Add New Shortcut</h2>
            <p class="modal-subtitle" id="addShortcutCategoryName">to Category: </p>
            <form th:action="@{/shortcuts/items}" method="post" th:object="${newShortcut}">
                <input type="hidden" id="addShortcutCategoryId" name="categoryId">
                <div class="form-group-vertical">
                    <label for="addShortcutName">Shortcut Name *</label>
                    <input type="text"
                           id="addShortcutName"
                           th:field="*{name}"
                           placeholder="Enter shortcut name"
                           class="form-input"
                           required>
                </div>
                <div class="form-group-vertical">
                    <label for="addShortcutUrl">URL *</label>
                    <input type="url"
                           id="addShortcutUrl"
                           th:field="*{url}"
                           placeholder="https://example.com"
                           class="form-input"
                           required>
                </div>
                <div class="form-group-vertical">
                    <label for="addShortcutDescription">Description</label>
                    <textarea id="addShortcutDescription"
                              th:field="*{description}"
                              placeholder="Optional description"
                              class="form-input"
                              rows="2"></textarea>
                </div>
                <div class="form-group-vertical">
                    <label for="addShortcutOrder">Display Order</label>
                    <select id="addShortcutOrder"
                            th:field="*{displayOrder}"
                            class="form-input">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Add Shortcut</button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddShortcutModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Shortcut Modal -->
    <div id="editShortcutModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeEditShortcutModal()">&times;</span>
            <h2>Edit Shortcut</h2>
            <form id="editShortcutForm" method="post">
                <input type="hidden" id="editShortcutCategoryId" name="categoryId">
                <div class="form-group-vertical">
                    <label for="editShortcutName">Shortcut Name *</label>
                    <input type="text"
                           id="editShortcutName"
                           name="name"
                           placeholder="Enter shortcut name"
                           class="form-input"
                           required>
                </div>
                <div class="form-group-vertical">
                    <label for="editShortcutUrl">URL *</label>
                    <input type="url"
                           id="editShortcutUrl"
                           name="url"
                           placeholder="https://example.com"
                           class="form-input"
                           required>
                </div>
                <div class="form-group-vertical">
                    <label for="editShortcutDescription">Description</label>
                    <textarea id="editShortcutDescription"
                              name="description"
                              placeholder="Optional description"
                              class="form-input"
                              rows="2"></textarea>
                </div>
                <div class="form-group-vertical">
                    <label for="editShortcutOrder">Display Order</label>
                    <select id="editShortcutOrder"
                            name="displayOrder"
                            class="form-input">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Update Shortcut</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditShortcutModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <th:block layout:fragment="extra-scripts">
<script th:src="@{/js/shortcut.js}"></script>
    </th:block>
</body>
</html>
