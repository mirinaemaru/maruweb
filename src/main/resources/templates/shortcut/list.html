<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Shortcuts</title>
    <th:block layout:fragment="extra-css">
    <link rel="stylesheet" th:href="@{/css/shortcut.css}">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
<div class="container">
                    <!-- Header -->
                    <header>
                        <h1>Shortcuts</h1>
                        <p class="subtitle">Quick access to your favorite links</p>
                    </header>

                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                    <!-- Action Bar: Add Category + Active Category Actions -->
                    <div class="action-bar">
                        <button onclick="showAddCategoryModal()" class="btn btn-primary">+ Add Category</button>

                        <!-- Active Category Actions (shown for selected tab) -->
                        <div id="activeCategoryActions" class="category-actions-bar" style="display: none;">
                            <button id="btnAddLink" class="btn btn-small btn-add" onclick="showAddShortcutModalForActive()">+ Link</button>
                            <button id="btnEditCategory" class="btn btn-small btn-edit" onclick="showEditCategoryModalForActive()">Edit</button>
                            <form id="deleteCategoryForm" method="post" style="display: inline;" onsubmit="return confirm('Delete this category and all its shortcuts?');">
                                <button type="submit" class="btn btn-small btn-delete">Delete</button>
                            </form>
                        </div>
                    </div>

                    <!-- Category Tabs -->
                    <div class="category-tabs-container">
                        <div th:if="${#lists.isEmpty(categories)}" class="empty-state">
                            <p>No categories yet. Create one to get started!</p>
                        </div>

                        <div th:unless="${#lists.isEmpty(categories)}" class="category-tabs">
                            <div th:each="category, iterStat : ${categories}"
                                 class="category-tab"
                                 th:classappend="${iterStat.first} ? 'active' : ''"
                                 th:attr="data-category-id=${category.id}, data-category-name=${category.name}, data-category-description=${category.description ?: ''}, data-category-order=${category.displayOrder}"
                                 th:onclick="'selectCategory(' + ${category.id} + ')'">
                                <span th:text="${category.name}">Category</span>
                            </div>
                        </div>

                        <!-- Tab Content: Shortcuts List -->
                        <div th:unless="${#lists.isEmpty(categories)}" class="tab-content">
                            <div th:each="category, iterStat : ${categories}"
                                 class="shortcuts-panel"
                                 th:classappend="${iterStat.first} ? 'active' : ''"
                                 th:id="'panel-' + ${category.id}">

                                <div th:if="${#lists.isEmpty(category.shortcuts)}" class="empty-shortcuts">
                                    <p>No shortcuts in this category yet.</p>
                                </div>

                                <div class="shortcuts-list">
                                    <div th:each="shortcut : ${category.shortcuts}" class="shortcut-item" th:attr="data-display-order=${shortcut.displayOrder}">
                                        <div class="shortcut-info">
                                            <a th:href="${shortcut.url}"
                                               target="_blank"
                                               class="shortcut-link"
                                               th:title="${shortcut.url}">
                                                <span class="link-icon">ðŸ”—</span>
                                                <span class="shortcut-name" th:text="${shortcut.name}">Shortcut Name</span>
                                            </a>
                                            <span th:if="${shortcut.description}"
                                                  class="shortcut-description"
                                                  th:text="${shortcut.description}">Description</span>
                                        </div>
                                        <div class="shortcut-actions">
                                            <button class="btn btn-tiny btn-edit"
                                                    th:attr="onclick='showEditShortcutModal(' + ${shortcut.id} + ', \'' + ${shortcut.name} + '\', \'' + ${shortcut.url} + '\', \'' + (${shortcut.description} ?: '') + '\', ' + ${shortcut.displayOrder} + ', ' + ${category.id} + ')'">Edit</button>
                                            <form th:action="@{/shortcuts/items/{id}/delete(id=${shortcut.id})}"
                                                  method="post"
                                                  style="display: inline;"
                                                  onsubmit="return confirm('Delete this shortcut?');">
                                                <input type="hidden" name="categoryId" th:value="${category.id}">
                                                <button type="submit" class="btn btn-tiny btn-delete">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    <th:block layout:fragment="extra-scripts">
<script th:src="@{/js/shortcut.js}"></script>
    </th:block>
</body>
</html>
