# Development Environment Configuration
# Usage: mvnw spring-boot:run -Dspring-boot.run.profiles=dev

# Server Configuration
server.port=8090

# DevTools Configuration (Development Only)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Logging (Detailed for Development)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.maru=DEBUG

# Google OAuth2 Configuration (Development)
google.oauth2.redirect-uri=http://localhost:8090/calendar/oauth2/callback

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
